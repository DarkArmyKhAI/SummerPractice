language: csharp
solution: Lab4.sln
install:
  - nuget restore Lab4.sln
  - nuget install NUnit.Runners -Version 3.8.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release Lab4.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./Lab4Tests/bin/Debug/Lab4Tests.dll

notifications:
  email:
    on_success: change
    on_failure: always
