language: csharp
solution: MyCalculator.sln
install:
  - nuget restore MyCalculator.sln
  - nuget install NUnit.Runners -Version 3.8.0 -OutputDirectory testrunner
script:
  - msbuild /p:Configuration=Release MyCalculator.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.8.0/tools/nunit3-console.exe ./MyCalculatorTests/bin/Debug/MyCalculatorTests.dll

notifications:
  email:
    on_success: change
    on_failure: always
